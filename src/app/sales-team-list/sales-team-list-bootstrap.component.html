<table class="table table-hover">

  <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Volume</th>
        <th>Met Quota?</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let salesPerson of salesPersonList; let i=index">
        <td>{{salesPerson.firstName}}</td>
        <td>{{salesPerson.lastName}}</td>
        <td>{{salesPerson.email}}</td>
        <td>{{salesPerson.salesVolume | currency:'USD'}}</td>
        <td>
          <div *ngIf ="salesPerson.salesVolume >=50000; else ElseBlock" class="good">Yes</div>
          <ng-template #ElseBlock>No</ng-template>
        </td>
    </tr>
  </tbody>
</table>
